name: Build and deploy Node.js app to Azure Web App - vetch-backend

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build
        run: npm run build --if-present

      - name: Test
        run: npm test --if-present

      - name: Prepare deployment package
        run: |
          # Create a clean deployment directory
          mkdir -p ../deploy-package
          
          # Copy necessary files
          cp -r dist ../deploy-package/ || echo "No dist folder"
          cp -r node_modules ../deploy-package/
          cp -r prisma ../deploy-package/
          cp package*.json ../deploy-package/
          
          # Copy any other needed files (env templates, configs, etc)
          # cp .env.example ../deploy-package/ || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: silaport-backend
          path: deploy-package

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: silaport-backend
          path: ./deploy

      - name: List deployment files
        run: |
          pwd
          ls -la
          ls -la ./deploy
          ls -la ./deploy/node_modules/.prisma/client || echo "No .prisma/client found"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F40B573B59C64BF0BE88B9906F47F167 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D695F20751FC4B768DE7DC5B05EC72CB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D64EB29D73F1446290A3E58BB5CBE436 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "SiLaporRT-Backend"
          slot-name: "Production"
          package: ./deploy

